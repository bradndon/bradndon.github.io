---
layout: default
---

<div style="background-image: linear-gradient(-236deg, #614385 0%, #516395 100%);width:100%;height:200px;"></div>
<div style="width:100%; float:left">
  <div class="tile tile--small" style="float:left;background-color:blue;"><h2>PROJECTS</h2></div>
  {% for project in site.data.projects %}
    {% assign loopindex = forloop.index | modulo: 2 %}
    {% if loopindex == 1 %}
      {% assign float="right" %}
    {% else %}
      {% assign float="left" %}
    {% endif %}
    <div class="tile tile--big" style="float:{{float}};background: url('{{project.image}}')no-repeat;background-position:center;background-size:cover; background-color:{{project.color}};">
      <div class="tile__overlay tile__overlay--{{float}}">

      </div>
    </div>
  {% endfor %}

</div>
